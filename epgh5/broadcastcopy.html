<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>自定义视频播放器</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/detail_p.css">
	<link rel="stylesheet" href="css/animated.css">
</head>
<body>
	<div class="htmleaf-container">
		<div class="videos">
		    <!--bottom-->
		    <div class="video_b" style="margin-top:0">
		    	<div class="video_b_in">
		        	<div class="video_ls on">
		            	<video id="vids"
							   muted
							   autoplay="autoplay"
							   loop="loop"
							   preload="auto"
							   data-setup='{}'
   							   playsinline
							   x5-playsinline=""
							   playsinline=""
							   webkit-playsinline="true"
							   x-webkit-airplay="allow"
							   x5-video-player-fullscreen="true"
							   object-fit:filly
							   preload="auto"
							   x5-video-orientation="portraint"
							   x5-video-ignore-metadata='true'
						>
		                您的浏览器不支持h5标签,请升级或换个浏览器
		                </video>
		                <!--&lt;!&ndash;标题&ndash;&gt;-->
		                <!--<div class="title_top">-->
		                	<!--06镇魂-->
		                <!--</div>-->
		                <!--暂停-->
		                <div id="pass">
		                	<!--<img src="media/zt.png">-->
							<i id="bf" class="iconfont icon-bofang2"></i>
		                </div>
		                <!--控制器-->
		                <div class="controls animated slideOutDown" id="controls">
							<!--标题-->
							<div class="title_top">
								06镇魂
							</div>
		                	<!--进度条容器-->
		                    <div id="pBar">
		                    	<!--进度条底色-->
		                        <div class="pBar_bj">
		                        	<!--缓冲的进度条-->
		                            <div id="buff"></div>
		                        	<!--进度条动态-->
		                        	<div id="pBar_move">
		                            	<!--进度条按钮-->
		                        		<div id="pBtn"></div>
		                            </div>
		                        </div>
		                    </div>
		                    <!--展厅播放快进快退音量全屏-->
		                    <div class="trol_list">
		                    	<!--暂停和快进快退-->
		                        <div class="list_1">
		                        	<i class="iconfont icon-kuaitui" onClick="ktui()"></i>
		                            <i class="iconfont  icon-bofang" id="ztbf"></i>
		                            <i class="iconfont icon-kuaijin" onClick="kjin()"></i>
		                        </div>
		                        <!--&lt;!&ndash;音量&ndash;&gt;-->
		                        <div class="voice" style="display: none;">
		                        	<i class="iconfont icon-yinliang" style="float:left;"></i>
		                            <div class="voicep">
		                            	<div id="vBar">
		                                	<div id="vBar_in"></div>
		                                </div>
		                                <div id="vBtn"></div>
		                            </div>
		                        </div>
		                        <!--时间-->
		                        <div class="vtime">
		                        	<font id="nTime">00:00:00</font><em id="aTime">00:00:00</em>
		                        </div>
		                        <!--全屏-->
		                        <i style="display: none" id="qp" class="iconfont icon-quanping"></i>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/vedio.js"></script>

</body>
</html>
